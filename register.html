<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BimmerFix</title>
    <meta http-equiv="refresh" content="0;url=https://api.bimmerfix.app/register">
    <style>
        body {
            background: #09090B;
            color: #F4F4F5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #3B82F6;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to sign up...</p>
        <p><a href="https://api.bimmerfix.app/register">Click here if not redirected</a></p>
    </div>
    <script>
        window.location.href = 'https://api.bimmerfix.app/register';
    </script>
</body>
</html>
